<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Chnaging</title>
    <style>
        .section1{
            transform: translate(35%,0);
        }
        .b1{
            border: 0px;
            background-color: green;
            color:white;
            padding: 10px;
            border-radius:5px ;
        }
        .b2{
            border: 0px;
            background-color:red;
            color:white;
            padding: 10px;
            border-radius:5px ;
        }
    </style>
</head>
<body>
    
    <div class="section1">
    <button class="b1" onclick="on()">Bulb ON</button>
    <img src="/hari.jpeg" id="image">
    <button class="b2" onclick="off()">Bulb OFF</button>
    </div>


    <script>
        function on()
        {
            document.getElementById("image").setAttribute("src","./hari.jpeg")
        }

        function off()
        {
            document.getElementById("image").setAttribute("src","./hari.jpeg")
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html>
<body>
    
<h1> Object</h1>
<h2>The Object.assign() Method</h2>

<p id="demo"></p>

<script>

const person1 = {
  firstName: "John",
  lastName: "Doe",
  age: 50,
  eyeColor: "blue"
};


const person2 = {firstName: "Anne",lastName: "Smith"};


Object.assign(person1, person2);


let text = Object.entries(person1);
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>


<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The length Property</h2>

<p>The length property provides an easy way to append new elements to an array without using the push() method:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits;
fruits[fruits.length] = "Kiwi";
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
